<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student ID Card</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f2f5;
      }
      .id-card {
        width: 350px;
        border: 2px solid #007bff;
        border-radius: 10px;
        padding: 15px;
        background-color: #ffffff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      .id-card-header {
        background-color: #007bff;
        color: #ffffff;
        padding: 10px;
        border-radius: 10px 10px 0 0;
        margin-bottom: 15px;
      }
      .profile-img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        border: 2px solid #007bff;
        margin-bottom: 15px;
      }
      table {
        width: 100%;
        font-size: 14px;
        margin-bottom: 10px;
        text-align: left;
      }
      td {
        padding: 5px 0;
      }
      .footer {
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="id-card">
      <!-- Card Header -->
      <div class="id-card-header d-flex text-center justify-content-center">
        <p>Student ID Card</p>
      </div>

      <!-- Profile Image -->
      <img
        src="https://via.placeholder.com/100"
        alt="Student Photo"
        class="profile-img"
      />

      <!-- Student Information -->
      <div>
        <h4 class="text-center">MD. NASIM</h4>
      </div>
      <table>
        <tr>
          <td><strong>ID:</strong></td>
          <td>STU20231234</td>
        </tr>
        <tr>
          <td><strong>Father's Name:</strong></td>
          <td>Mr. Omuk</td>
        </tr>
        <tr>
          <td><strong>Mother's Name:</strong></td>
          <td>Mrs. Tomuk</td>
        </tr>
        <tr>
          <td><strong>Roll No:</strong></td>
          <td>12345</td>
        </tr>
        <tr>
          <td><strong>Reg. No:</strong></td>
          <td>2023-6789</td>
        </tr>
        <tr>
          <td><strong>Session:</strong></td>
          <td>2023-2024</td>
        </tr>
        <tr>
          <td><strong>Technology:</strong></td>
          <td>Computer Science</td>
        </tr>
        <tr>
          <td><strong>Blood Group:</strong></td>
          <td>B+</td>
        </tr>
      </table>

      <!-- Footer -->
      <div class="footer">
        <p>Issued on: 01 December 2024</p>
        <p>Valid Until: 31 December 2025</p>
      </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
